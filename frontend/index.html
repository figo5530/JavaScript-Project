<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Watch List</title>
        <link rel="stylesheet" href="style/bootstrap.css">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
		<div class="whole-wrap">
			<audio controls>
				<source src="src/Hope Sandoval & The Warm Inventions - Drop.mp3" type="audio/mpeg">
			</audio>

			<div class="container" id="container">
				<div class="section-top-border">
					<h3 class="mb-30 title_color">Create Your Own Watch list</h3>
					<form id="form">
						<div class="mt-10">
							<input type="text" name="list" placeholder="List Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'List Name'" required class="single-input">
						</div>
						<div class="mt-10">
						</div>
						<div class="button-group-area mt-40">
							<input type="submit" class="genric-btn success radius" value="Create">
						</div>
					</form>
				</div>
				
				<div id="listDiv">

				</div>
			</div>
        </div>

		<script src="src/helper.js"></script>
		<script src="src/watchlist.js"></script>
		<script src="src/movie.js"></script>
		<script src="src/index.js"></script>
    </body>
</html>
